<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DGL 113 Loops</title>
    <link rel="stylesheet" href="https://cdn.simplecss.org/simple.min.css" />
    <link rel="icon" href="data:," />
  </head>
  <body>
    <header>
      <h1>DGL 113 Loops</h1>
      <p>2024WI</p>
    </header>

    <main>
      <table>
        <tr>
          <th>i</th>
          <th>i*i</th>
        </tr>
        <script>
          for (i = 0; i < 10; i++) {
            document.write(`<tr><td>${i}</td><td>${i * i}</td></tr>`);
          }
        </script>
      </table>
    </main>

    <footer>
      <p>DGL 113 Demos</p>
    </footer>
  </body>
</html>
