  <!--
    p5.js is an implementation of the Processing graphics library
    in JavaScript.

    It needs a user-defined "setup()" function to define the canvas
    and a "draw()" function to carry out the drawing.

    Create an "app.js" file with the following functions to get started:

    function setup() {
      // turns the <main> HTML element into a canvas for drawing
      // with the given width and height (in pixels)
      createCanvas(720, 400);
    }

    function draw() {
      background(51);
      stroke('black');
      fill('green');
      rect(10, 10, 200, 100);
    }

    Experiment with other drawing functions. Some obvious choices are:
    - line(), square(), triangle(), quad(), circle(), and arc()
    - the stroke() and fill() functions can be use to alter
      the outline and fill colours for the shape primitives

    Create your own functions to draw complex figures based on
    the above primitives
  -->
