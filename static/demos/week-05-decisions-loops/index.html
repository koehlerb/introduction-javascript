<!DOCTYPE html>
<html lang="en">
  <!--
    In app.js, create a function "filterText"
    that:
    - retrives the text from the textarea element
    - breaks the text into an array of individual words
    - retrieves the text from substring field
    - returns an array of words that contain the substring
  -->

    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Decisions and Loops</title>

    <header>
      <h1>Decisions and Loops</h1>
      <p>DGL 113</p>
    </header>

    <main>
      <p>
        <label>Text:</label>
        <textarea id="theText"></textarea>
      </p>
      <p>
        <label>Substring:</label>
        <input id="theSubstring" />
      </p>
      <button type="button" id="filterButton">Filter</button>
      <p>All words in text with substring:</p>
      <ul id="filteredWords"></ul>
